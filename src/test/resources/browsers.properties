spring.browsers[0].pattern=(?<name>Firefox)/(?<version>\\d+\\.\\d+)
spring.browsers[0].name=firefox
spring.browsers[0].vendorPrefix=-moz-

spring.browsers[1].pattern=(?<name>Chrome)/(?<version>\\d+\\.\\d+.\\d+.\\d+)
spring.browsers[1].name=chrome
spring.browsers[1].vendorPrefix=-webkit-

spring.browsers[2].pattern=((?!Chrome).)*(?<name>Safari)/(?<version>\\d+\\.\\d+.\\d+)
spring.browsers[2].name=safari
spring.browsers[2].vendorPrefix=-webkit-

spring.browsers[3].pattern=(?<name>MSIE)\\s+(?<version>\\d+\\.\\d+)
spring.browsers[3].name=internet explorer
spring.browsers[3].vendorPrefix=-ms-
